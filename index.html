<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework 29</title>
  </head>
  <body>
    <header>
      <div class="header">
        <button id="signIn">sign in</button>
        <button id="signUp">sign up</button>
      </div>
    </header>
    <div id="loginForm">
      <form>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
        <div class="buttons">
          <button>login</button>
          <button id="close">close</button>
        </div>
      </form>
    </div>
    <div class="input">
      <form action="" class="comment-form" id="commentForm">
        <input
          type="text"
          name="postId"
          id="postId"
          placeholder="Enter your post id"
          required
        />

        <input type="text" name="id" id="id" placeholder="Enter your id" />
        <input
          type="text"
          name="name"
          id="fullName"
          placeholder="Enter your full name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <textarea name="body" id="body" cols="30" rows="10" required>
write your comment here</textarea
        >
        <input class="submit-btn" type="submit" value="submit" id="submit" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
